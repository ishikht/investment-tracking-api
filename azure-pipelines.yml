trigger:
  tags:
    include:
    - v*

variables:
  # Azure Container Registry information
  ACR_REPOSITORY: exoftdocker.azurecr.io
  ACR_REGISTRY: AzureContainerRegistry
  ACR_NAME: exoftdocker
  # Docker image information
  DOCKER_IMAGE: investment-tracking-api
  DOCKERFILE: InvestmentTracking.Api/Dockerfile

stages:
- stage: Build
  displayName: Build Docker image
  jobs:
  - job: Build
    displayName: Build Docker image
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
      submodules: recursive
    - task: Docker@2
      displayName: Build and tag Docker image
      inputs:
        command: buildAndPush
        containerRegistry: $(ACR_REGISTRY)
        repository: $(ACR_REPOSITORY)/$(DOCKER_IMAGE)
        tags: |
          $(Build.SourceBranchName)
        Dockerfile: $(DOCKERFILE)

- stage: Deploy
  displayName: Deploy Docker image to Azure Container Registry
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: Deploy Docker image to Azure Container Registry
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
      submodules: recursive
    - task: AzureCLI@2
      displayName: 'Authenticate with ACR'
      inputs:
        azureSubscription: 'AzureResouceManagerConnection'
        scriptType: bash
        scriptLocation: 'inlineScript'
        inlineScript: |
          az acr login --name $(ACR_NAME)
    - task: Docker@2
      displayName: Push Docker image to Azure Container Registry
      inputs:
        command: push
        containerRegistry: $(ACR_REGISTRY)
        repository: $(ACR_REPOSITORY)/$(DOCKER_IMAGE)
        tags: |
          $(Build.SourceBranchName)
